<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pit Scouting</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
    <h1>MP Reefscape Pit Scouting</h1>
    <form id="MP-Pit-Scouting" onsubmit="generateQRCode(event)">
        <label for="teamNumber">Team Number:</label>
        <input type="number" id="teamNumber" name="teamNumber" required><br><br>

        <label for="teamName">Robot Name:</label>
        <input type="text" id="teamName" name="teamName" required><br><br>

        <button type="submit">Generate QR Code</button>
    </form>

    <div id="qrcode"></div>

    <script>
        function generateQRCode(event) {
            event.preventDefault(); // Prevent form submission

            const teamNumber = document.getElementById('teamNumber').value;
            const teamName = document.getElementById('teamName').value;

            // Prepare data to encode in the QR code
            const qrData = {
                teamNumber: teamNumber,
                teamName: teamName
            };

            // Generate the QR code and render it in the "qrcode" div
            QRCode.toCanvas(document.getElementById('qrcode'), JSON.stringify(qrData), function(error) {
                if (error) {
                    console.error('QR Code generation failed: ', error);
                }
            });
        }
    </script>
</body>
</html>

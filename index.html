<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pit Scouting</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>MP Reefscape Pit Scouting</h1>
  <form id="MP Pit Scouting">
  </form>
</body>
</html>
    <label for="teamNumber">Team Number:</label>
    <input type="number" id="teamNumber" name="teamNumber" required><br><br>

    <label for="teamName">Robot Name:</label>
    <input type="text" id="teamName" name="teamName" required><br><br>

    <label for="Drive Type?">Drive Type?:</label>
    <input type="checkbox" id="Sweve" name="Sweve" value="Sweve" required.>Sweve
    <input type="checkbox" id="Tank" name="Tank" value="Tank" required.>Tank
    <input type="checkbox" id="Mecanum" name="Mecanum" value="Mecanum" required.>Mecanum<br><br>

    <label for="Does your robot leave in Auton?">Does your Robot leave in Auton?</label>
    <input type="checkbox" id="DYRLIAY" name="DYRLIAY" value="DYRLIAY"required.>Yes
    <input type="checkbox" id="DYRLIAN" name="DYRLIAN" value="DYRLIAN"requied.>No<br><br>
   
    <label for="Whats your Auton plan?">Whats your Auton plan? [If they leave in Auton]</label>
    <input type="text" id="Whats your Auton plan?" name="Whats your Atuon plan?" required><br><br>

    <label for="Your prefered way to score">Your prefered way to score with?:</label>
    <input type="checkbox" id="Algee" name="Algee" value="Algee" required.>Algee
    <input type="checkbox" id="Coral" name="Coral" value="Coral" required.>Coral<br><br>

    <label for="How does your Robot pick up Coral?">How does your robot pick up Coral?:</label>
    <input type="checkbox" id="Coral Sation" name="Coral Sation" value="Coral Sation" required.>Coral Sation
    <input type="checkbox" id="Ground" name="Ground" value="Ground" required.>Ground
    <input type="checkbox" id="Both" name="Both" value="Both" required.>Both
    <input type="checkbox" id="N/A" name="N/A" value="N/A" required.>N/A<br><br>

<label for="What is the highest Coral level can your Robot put it on?">What is the highest Coral level can your Robot put Coral on?</label>
<input type="checkbox" id="1" name="1" value="1" required.>Level 1
<input type="checkbox" id="2" name="2" value="2" required.>level 2 
<input type="checkbox" id="3" name="3" value="3" required.>level 3
<input type="checkbox" id="4" name="4" value="4" required.>level 4 
<input type="checkbox" id="N/A" name="N/A" value="N/A" required.>N/A<br><br>

<label for="What is your hight prefence">What is your hight prefence?</label>
<input type="checkbox" id="P1" name="P1" value="P1"requied.> Level 1
<input type="checkbox" id="P2" name="P2" value="P2"requied.> Level 2
<input type="checkbox" id="P3" name="P3" value="P3"requied.> Level 3
<input type="checkbox" id="P4" name="P4" value="P4"requied.> Level 4
<input type="checkbox" id="PN/A" name="PN/A" value="PN/A"requied.> N/A<br><br>

<label for="Does your Robot shoot Algee?">Does your Robot shoot Algee?</label>
<input type="checkbox" id="Shoot Algee Yes" name="SAY" Value="SAY"required.>Yes
<input type="checkbox" id="Shoot Algee No" name="SAN" Value="SAN"required.>No<br><br>

<label for="Does your Robot process Algee?">Does your Robot process Algee?</label>
<input type="checkbox" id="Process Algee Yes" name="PAY" Value="PAY"required.>Yes
<input type="checkbox" id="Process Algee No" name="PAN" Value="PAN"required.>No<br><br>

<label for="How does your Robot try to hang?">How does your Robot try to hang?</label>
<input type="checkbox" id="High" name="High" Value="High"required.>High
<input type="checkbox" id="Low" name="Low" value="Low"required.>Low
<input type="checkbox" id="HN/A" name="HN/A" value="HN/A"required.>N/A<br><br>

<label for="Comments">Comments</label>
<input type="text" id="Comments" name="Comments"required><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
